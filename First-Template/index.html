<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"></rel>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1>Hybrid Data Security</h1>
        <h3>Doctor's view</h3>
    </div>
    <br>

    <div class="contain">
        <li>
            Patient Details
        </li>
        <br>
        <li>
            Logout
        </li>
    </div>
<center>
    <form>
        <h1>Patient Registration Form</h1>
        <table>
            <tr>
                <td>
                <input type="text" placeholder="Patient First Name"></td>
                <td><input type="text" placeholder="Patient Last Name"></td>
            </tr>
            <tr>
                <td>
                    <select>
                    <option>Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    </select>
                </td>
                <td>
                    <input type="number" name="Age" id="age" placeholder="Age*">
                </td>
            </tr>
            <tr>
                <td>
                <input type="text" placeholder="PAN Card number*"></td>
                <td><input type="text" placeholder="Pregnancies*"></td>
            </tr>
            <tr>
                <td> <input type="text" name="BMI" id="bmi" placeholder="BMI*"></td>
                <td> <input type="text" name="glucose" id="Glucose" placeholder="Blood Glucose Level*"></td>
            </tr>
            <tr>
                <td> <input type="text" name="level" id="Level" placeholder="Blood Pressure Level*"></td>
                <td> <input type="text" name="Thick" id="thick" placeholder="Skin Thickness*"></td>
            </tr>
            <tr>
                <td> <input type="text" name="insulin" id="Insulin" placeholder="Insulin*"></td>
                <td> <input type="text" name="Purp" id="purpose" placeholder="Purpose For Visit*"></td>
            </tr>
            <tr>
                <td><input type="text" name="address" id="address" placeholder="Address*"></td>
                <td></td>
            </tr>
            <tr>
                <td> <input type="text" name="city" id="City" placeholder="City*"></td>
                <td> <input type="text" name="state" id="state" placeholder="State/Province/Region*"></td>
            </tr>
            <tr>
                <td> <input type="text" name="code" id="Code" placeholder="Zip/Postal Code*"></td>
                <td> <input type="text" name="country" id="Country" placeholder="Country*"></td>
            </tr>
            <br>


        </table>
        <button>SAVE DETAILS</button>
    </form>
</center>
</body>
</html>
